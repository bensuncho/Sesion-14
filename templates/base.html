<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   
      <link rel="stylesheet" href="{{ url_for('static', filename='css/miEstilo.css') }}" />
      <script src="{{ url_for('static', filename='js/validacion.js') }}"></script>
      <style>
        img {
            height: 1em;
        }
    </style>
   
    <title>{{titulo}}</title>
  </head>
  <body>
    <nav>
        <ul>
          {% if g.user %}
          <li>
              <a class="action" href="{{ url_for('downloadpdf') }}">Descargar doc pdf</a>
          </li>
          <li>
              <a class="action" href="{{ url_for('downloadimage') }}">Descargar imagen</a>
          </li>
            <li><a href="{{ url_for('logout') }}">Cerrar Sesión</a> {% else %}</li>
            <li><a href="{{ url_for('register') }}">Registrarse</a></li>
            <li><a href="{{ url_for('login') }}">Iniciar Sesión</a> {% endif %}</li>
        <li><a href="{{ url_for('contacto') }}">Contactenos</a></li>
        
        </ul>
      
    </nav> 
    <section class="content">    
        {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
        {% endfor %}
    </section>
   
    {% block contenido %}     
    {% endblock %}

  </body>
</html>
