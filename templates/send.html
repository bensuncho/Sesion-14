{% extends 'base.html' %}
{% block contenido %}
<form action="{{url_for('send')}}" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.para.label }}<br />
        {{ form.para(size=30)}}<br />
    </p>
    <p>
        {{ form.asunto.label }}<br />
        {{ form.asunto(size=30) }}<br />
    </p>
    <p>
        {{ form.mensaje.label }}<br />
        {{ form.mensaje(size=30) }}<br />
    </p>
    <p>{{ form.enviar() }}</p>
</form>
{% endblock %}
